<header>
  <p class="characters">{{ characters }}</p>
  <p class="pinyin">{{ pinyin }}</p>
  <p class="definition">{{ definition }}</p>
</header>

<svg id="writer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <line x1="0" y1="0" x2="100" y2="100" stroke="#d9d3c7" />
  <line x1="100" y1="0" x2="0" y2="100" stroke="#d9d3c7" />
  <line x1="50" y1="0" x2="50" y2="100" stroke="#d9d3c7" />
  <line x1="0" y1="50" x2="100" y2="50" stroke="#d9d3c7" />
  <line x1="0.5" y1="0.5" x2="0.5" y2="99.5" stroke="#d9d3c7" />
  <line x1="0.5" y1="0.5" x2="99.5" y2="0.5" stroke="#d9d3c7" />
  <line x1="0.5" y1="99.5" x2="99.5" y2="99.5" stroke="#d9d3c7" />
  <line x1="99.5" y1="0.5" x2="99.5" y2="99.5" stroke="#d9d3c7" />
</svg>

<footer>
  <button *ngIf="!complete" (click)="toggleOutline()">Outline</button>
  <button *ngIf="!complete" (click)="animate()">Animate</button>
  <button *ngIf="complete" id="again" (click)="again()">Again</button>
  <button *ngIf="complete" id="gotit" (click)="gotIt()">Got It</button>
</footer>
